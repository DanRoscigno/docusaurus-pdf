name: StarRocks PDF

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max-old-space-size=8192
      PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: 'true'
      CI: 'true'
    steps:
    - uses: actions/checkout@v4
      with:
          repository: starrocks/starrocks
          fetch-depth: 0
          path: ./starrocks


    - run: |
           sudo apt-get update
           sudo apt-get install -y gconf-service libasound2 libatk1.0-0 libatk-bridge2.0-0 libc6 libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget language-pack-gnome-zh-hans fonts-hanazono
           sudo apt-get install -y libgbm-dev
           sudo apt-get install -y chromium-browser

    - name: Use Node.js 21
      uses: actions/setup-node@v3
      with:
        node-version: 21

    - uses: mujo-code/puppeteer-headful@18.9.0
      env:
        CI: "true"

    - name: Copy Docusaurus and Markdown files into place
      run: |
           mkdir ./website
           cp -r ./starrocks/docs/docusaurus/* ./website
           mkdir -p ./website/docs ./website/i18n/zh/docusaurus-plugin-content-docs/current
           cp -r ./starrocks/docs/en/* ./website/docs
           cp -r ./starrocks/docs/zh/* ./website/i18n/zh/docusaurus-plugin-content-docs/current/

    - name: Install and run Docusaurus
      env:
        DISABLE_VERSIONING: true
      working-directory: "./website"
      run: |
           yarn install
           yarn build --locale zh
           yarn serve &

    - name: Sleep for 30 seconds
      run: sleep 30s
      shell: bash

    - name: Create PDF
      working-directory: "./website"
      run: |
           npx docs-to-pdf --initialDocURLs="http://0.0.0.0:3000/docs/introduction/StarRocks_intro/" --contentSelector="article" --paginationSelector="a.pagination-nav__link.pagination-nav__link--next" --excludeSelectors=".margin-vert--xl a,[class^='tocCollapsible'],.breadcrumbs,.theme-edit-this-page" --coverImage="https://docusaurus.io/img/docusaurus.ico" --coverTitle="Docusaurus Example Documentation" --pdfMargin="10,20,30,40" --paperFormat="A4" --excludePaths="/sql-reference/"
    
    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: Documentation
        # The output filename can be specified with --output option
        path: website/docs-to-pdf.pdf
        if-no-files-found: error
